
{% extends "base.html" %}
{% load static %}

{% block css_files %}
<link  rel="stylesheet" href="{% static "challenges/challenges.css" %}">
<link  rel="stylesheet" href="{% static "challenges/includes/header.css" %}">
{% endblock css_files %}

{% block page_title %} ALL Challenges {% endblock %}
	{% block content %}
	{% include "./includes/header.html" %}
	
	<ul>
		{% for month in months %}
        <li><a href="{% url 'month-challenge' month %}">{{ month|title }}</li>
		{% endfor %}
    </ul>

	{% endblock %}
